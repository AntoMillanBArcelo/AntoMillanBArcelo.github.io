<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Video de fondo -->
    <video autoplay loop muted id="video-bg">
        <source src="media/fondo.mp4" type="video/mp4">
        Tu navegador no soporta videos.
    </video>

    <!-- Contenido principal -->
    <div class="contenido">
        <h1>Hola, me llamo Antonio Millán</h1>
        <h2>Soy un desarrollador web</h2>
        <button id="btnMostrar">Ver mi trabajo</button>
    </div>

    <!-- Mensaje oculto -->
    <div class="mensaje">
        <p>Hola</p>
    </div>

    <!-- Sección con más contenido (para hacer scroll) -->
    <div class="seccion">
        <h2>Más contenido aquí...</h2>
        <p>Este es un ejemplo de contenido adicional después del mensaje.</p>
    </div>



</body>
</html>
